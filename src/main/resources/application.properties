# 포트번호
server.port=8080

# 한글 인코딩 설정
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 컨텍스트 패스 설정
server.servlet.context-path=/

# 타임리프 캐시 사용 관련
spring.thymeleaf.cache=false

# 데브툴스 라이브 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# MariaDB setting(SQL Log)
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:mariadb://svc.sel4.cloudtype.app:31083/shoppingmall?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/smallgroup?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

# From Spring Boot 2 version, HikariCP is used by default.
# Set HikariCP Maximum Pool Size to 4
spring.datasource.hikari.maximum-pool-size=4 

# JPA 설정
## 데이터베이스 플랫폼을 지정 MariaDB(Hibernate가 MariaDB와 상호작용하는 데 필요한 SQL 관련 제공)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
## Hibernate가 자동으로 DDL 관련 실행하는 옵션을 설정(update: 변경이 있을 때만 업데이트)
spring.jpa.hibernate.ddl-auto=update
## 실행되는 SQL 쿼리를 읽기 쉬운 형태로 만들어주는 옵션
spring.jpa.properties.hibernate.format_sql=true
## Hibernate가 실행하는 SQL 쿼리를 콘솔에 출력할지 여부를 설정
spring.jpa.show-sql=true

# 파일 전송 관련 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\filetest
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

# 빈 재정의
spring.main.allow-bean-definition-overriding=true
# 로그 설정
logging.level.root=debug

com.javalab.upload.path=C:\\filetest